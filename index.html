<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Virtual Husband
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>-->
    <!-- <link rel="stylesheet"  type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">-->
    <style>

    </style>
  </head>
  <body>
    <div class="container">
        Сервер: <span id="serverStatus"></span>
        Живых мужей: <span id="countLiveHusbands"></span>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">Главная</a></li>
          <li><a data-toggle="tab" href="#loginregister">Вход/Регистрация</a></li>
          <li><a data-toggle="tab" href="#leaderboards" >Книга рекордов</a></li>
        </ul>
      
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <div align="center">
              <!-- Trigger the modal with a button -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Получить мужа!</button>
            </div>
          </div>
          
          <div id="loginregister" class="tab-pane fade">
            <h3>Menu 1</h3>
            
          </div>
          
          <div id="leaderboards" class="tab-pane fade">
            <h3>Таблица рекордов</h3>
            <table id="recordsTable" class="table">
            </table>
          </div>

        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
            <p>Имя суженого</p>
            <input type="text" id="queryHusbandName">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="newgameAnonym()">Получить!</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="nameError" role="dialog">
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
            <p>Имя суженого содержит недопустимые символы</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ой, всё!</button>
            </div>
        </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>    
</html>
